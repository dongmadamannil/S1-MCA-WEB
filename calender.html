       month=1;

function lft(){
if(month==1){
    document.getElementById("yr").value=parseInt(document.getElementById("yr").value)-1;
    month=12;
    genr( document.getElementById("yr").value,month);
}
else
{
    month=month-1;
    genr( document.getElementById("yr").value,month);
}

}
function rgt(){
    if(month==12){
    document.getElementById("yr").value=parseInt(document.getElementById("yr").value)+1;
    month=1;
    genr( document.getElementById("yr").value,month);
}
else
{
    month=month+1;
    genr( document.getElementById("yr").value,month);
}

}

       function gen(){

       }
     function genr(val,monthr){
        arr=[31,28,31,30,31,30,31,31,30,31,30,31];
        makenull();
         kval=parseInt(val);

        }
        else
        {
            arr['1']=28;
        } 
        arrayk=['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        document.getElementById("mnth").innerHTML=arrayk[monthr-1];
         ml=val.concat("-"+monthr+"-"+dt);
       //  alert(ml);
       const d = new Date(ml);
       z=parseInt(d.getDay()+1);
       k=z.toString();
       m=parseInt(d.getMonth());
for(i=1;i<=arr[m];++i,++z){

   z=1;
   document.getElementById(z.toString()).innerHTML=i;

    }else
    {
    document.getElementById(z.toString()).innerHTML=i;
}}

       function makenull(){
           for(i=1;i<=35;i++)
           {
