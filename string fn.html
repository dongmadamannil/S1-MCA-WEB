<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String functions</title>
</head>
<body>
    <a href="math fn.html">Math functions</a><br>
    <a href="string fn.html">String functions</a>
    <div style="margin-left:150px;height: 50%;width: 50%;background-color: #C6C9CE;border-radius: 15px;">
        <table style="margin-left: 15px;">
            <tr>
                <table>
                    <tr>
                        <td><label for="str">Enter String</label></td>
                        <td><input type="text" id="str"></td>
                    </tr>
                    <tr>
                        <td><label for="t1">String to search</label></td>
                        <td><input type="text" id="t1"></td>
                    </tr>
                    <tr>
                        <td><label for="t2">Slice start</label></td>
                        <td><input type="text" id="t2"></td>
                    </tr>
                    <tr>
                        <td><label for="t3">Slice end</label></td>
                        <td><input type="text" id="t3"></td>
                    </tr>
                    <tr>
                        <td><label for="t6">Lenth of string to be sliced from starting</label></td>
                        <td><input type="text" id="t6"></td>
                    </tr>
                    <tr>
                        <td><label for="t4">Text have to be replaced</label></td>
                        <td><input type="text" id="t4"></td>
                    </tr>
                    <tr>
                        <td><label for="t5">Text to replace</label></td>
                        <td><input type="text" id="t5"></td>
                    </tr>
                </table>
                <input type="button" value="BTN" onclick="jsfn()">
            </tr>
            <tr>
                <p id="k1"></p>
                <p id="k2"></p>
                <p id="k3"></p>
                <p id="k4"></p>
                <p id="k8"></p>
                <p id="k9"></p>
                <p id="k6"></p>
                <p id="k7"></p>
                <p id="k5"></p>
            </tr>
    
        </table>
</div>
<script>
    function jsfn() {
        kval = document.getElementById("str").value;
        kval1 = document.getElementById("t1").value;
        kval2 = document.getElementById("t2").value;
        kval3 = document.getElementById("t3").value;
        kval4 = document.getElementById("t4").value;
        kval5 = document.getElementById("t5").value;
        kval6 = document.getElementById("t6").value;
        document.getElementById("k1").innerHTML = "String is " + kval;
        document.getElementById("k2").innerHTML = "Length Is " + kval.length;
        document.getElementById("k3").innerHTML = "Starting Index of word searched is  " + kval.indexOf(kval1);
        document.getElementById("k4").innerHTML = "String after slice is  " + kval.slice(kval2, kval3);
        document.getElementById("k5").innerHTML = "String after Replace is  " + kval.replace(kval4, kval5);
        document.getElementById("k6").innerHTML = "String in lower case  " + kval.toLowerCase();
        document.getElementById("k7").innerHTML = "String in upper case  " + kval.toUpperCase();
        document.getElementById("k8").innerHTML = "String after slice is(substring)  " + kval.substring(kval2, kval3);
        document.getElementById("k9").innerHTML = "String after slice is(substr)  " + kval.substr(kval2, kval6);
    }
</script>
</body>
</html>
